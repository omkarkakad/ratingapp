<html>
	<head>
		<title> My Rating App </title>
		<style>
			* {font-size:40px;}
			body {background-color:lightblue;}
			h1 {background-color:black;color:white;width:50%;border-radius:40px;}
			.btn {background-color:black;color:white;margin-left:100px;width:20%;}
			.btn:hover {color:red;}	
		</style>
	</head>
	<body>
	<center>
		<h1> Rating App By Omkar </h1>
		<form onsubmit="check()">
		<input type="number" placeholder="Enter rating between 1 to 5" id="rating" style="width:700px";>
		<br><br>
		<input type="submit" value="M1" class="btn"/>
		<input type="submit" value="M2" class="btn"/>
		<input type="submit" value="M3" class="btn"/>

		</form>
		<h2 id="msg"/>
		<script>		
			function check()
			{
				event.preventDefault()

				let rating=document.getElementById("rating");
				let msg=document.getElementById("msg");
			
				if (rating.value==="")
				{
					alert("u did not enter the rating");
					msg.innerHTML="";
					rating.value="";
					rating.focus();
					return;
				}
				let r=parseInt(rating.value);
				if ((r<1) || (r>5))
				{
					alert("u did not enter the invalid rating");
					msg.innerHTML="";
					rating.value="";
					rating.focus();
					return;

				}
				let action=document.activeElement.value;
				if (action==="M1")
				{
					let res="";
					if (r==5)
						res="Excellent";
				
			
					else if (r==4)	
						res="Excellent";
					else if (r==3)
						res="ok";
					else if (r==2)
						res="ok";
					else
						res="poor";
					msg.innerHTML="res 1 = " + res;

				}
				else if (action==="M2")
				{
					let res="";
					if ( (r==5) || (r==4))
						res="Excellent";
					else if ( (r==3) || (r==2))
						res="ok";
					else
						res="poor"
					msg.innerHTML="res 2 = " + res;



				}
				else if (action==="M3")
				{
					let res="";
					switch(r)
					{
						case 5 :	res="Excellent";	break;
						case 4 :	res="Excellent";	break;
						case 3 :	res="ok";		break;
						case 2 :	res="ok";		break;
						case 1 :	res="poor";	break;

					}
					msg.innerHTML="res 3 = " + res;


				}

			}


		</script>


	</center>
	</body>

</html>
